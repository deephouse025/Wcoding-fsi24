<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternaries</title>
</head>
<body>
    


    <script>
        const num = prompt();
        
        num < 10 ? console.log("LESS than 10") : console.log("MORE than 10");
        //or
        console.log((num < 10 ? "LESS than 10" : "MORE than 10"));
        //or
        console.log((num < 10 ? "LESS" : "MORE") + " than 10");
        //or
        console.log(`${num < 10 ? "LESS" : "MORE"} than 10`);
    </script>

</body>
</html>
