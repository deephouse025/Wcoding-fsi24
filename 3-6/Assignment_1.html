<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Office</title>
</head>
<body>
    <form action="/search">
        <label for="name">Name</label> 
        <input type="text" placeholder="Name" name="name" id="name">
            <br>
        <label for="age">Age</label>
        <input type="number" placeholder="Age" Name="age" id="age">
            <br>
        <label for="ticket number">Ticket Number</label>
        <input type="number" placeholder="Number" Name="ticket Number" id="ticket number">

    <br>
    <label for="agree">Agree to all</label>
    <input type="checkbox" name="agree" id="agree" required>
    <button>Register</button>
    </form>
    <h2>Radio Buttons</h2>
    <form action="/radio">
        <label for="large">L</label>
        <input type="radio" name="large" id="large" value="large">

        <label for="medium">M</label>
        <input type="radio" name="medium" id="medium" value="medium">

        <label for="small">S</label>
        <input type="radio" name="small" id="small" value="small">
    </form>

</body>
</html>
