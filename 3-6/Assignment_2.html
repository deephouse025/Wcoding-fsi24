<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Race Registration!</h1>
    <form action="/server">
        <label for="first-name">First Name</label>
        <input type="first name" id="first-name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="last name" id="last-name" placeholder="First Name">

        <h2>Select a Race:</h2>


        <label for="fun-run">Fun Run 5k</label>
        <input type="radio" name="race" id="fun-run" value="fun-run">

        <br>

        <label for="half-marathon">Half Marathon</label>
        <input type="radio" name="race" id="half-marathon" value="half-marathon">

        <br>

        <label for="full-marathon">Full Marathon</label>
        <input type="radio" name="race" id="full-marathon" value="full-marathon">

        <br>

        <label for="email">Email</label>
        <input type="email">

        <label for="password">Password</label>
        <input type="password">

        <br>

        <button>Register</button>

        
    </form>

</body>
</html>
